<form id="subscribe-form" method="post">
<div class="user-input">    
    <input type="text" id="first_name" name="user_first_name" placeholder="First Name">
    <input type="text" id="last_name" name="user_last_name" placeholder="Last Name">
    <input type="email" id="email" name="user_email" placeholder="your.email@here.com">
</div>

<input type="submit" class="submit-button" value="Subscribe">

<div id="result"></div>
</form>

<script src="./form.js"></script>
